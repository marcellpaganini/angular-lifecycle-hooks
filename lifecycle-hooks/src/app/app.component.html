<div class="container">
  <input class="form-control" type="text" #input> <br />
  <button (click)="onSubmit(input)" class="btn btn-primary">Submit</button> <br />
  <app-demo [value]="inputText" *ngIf="destroy">
    <h4>This is project content - {{ inputText }}</h4>
  </app-demo>
  <br />
  <br />
  <button class="{{ destroy ? 'btn btn-danger' : 'btn btn-success'}}" (click)="destroyComponent()">{{ destroy ? '☠️Destroy☠️' : 'Initialize'}}</button>
</div>
